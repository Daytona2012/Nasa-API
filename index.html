<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>Nasa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="output">
       <thing id="img"></thing>
       <p id="copyright"></p>
       <h1 id="title"></h1>
       <p id="explanation"></p>
   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>$.ajax({url:"https://api.nasa.gov/planetary/apod?api_key=Rgkb9lD2gd8p0EYq9bewvlWbkABRYsVWrbtDDE3E",success:function(whatyougot){document.getElementById("img").innerHTML="<img src='"+whatyougot.url+"'style='width:100%;'/>";
document.getElementById("copyright").innerHTML="By"+whatyougot.copyright;
document.getElementById("title").innerHTML=whatyougot.title;                      
document.getElementById("explanation").innerHTML=whatyougot.explanation;} });
</script>
</body>
